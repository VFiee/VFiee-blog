# 操作名称
name: 博客部署

# 触发事件
on:
  push:
    branches: master

# 环境变量
env:
  BUILD_ENV: production
  NODE_ENV: production

# 工作流程
jobs:
  build:
    name: 打包代码
    runs-on: ubuntu-latest
    steps:
      - name: 检出项目
        uses: actions/checkout@v2

      - name: 安装依赖
        run: yarn

      - name: 打包项目
        run: yarn build

      - name: 上传文件到服务器
        uses: easingthemes/ssh-deploy@v2.0.7
        with:
          REMOTE_USER: "root"
          REMOTE_HOST: "${{secrets.BLOG_SERVER_IP}}"
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SOURCE: "./dist/*"
          TARGET: "/var/www/blog"
          REMOTE_PORT: "7777"
